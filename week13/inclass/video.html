<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JavaScript Events</title>
    <style>
      div {
        width: 100%;
        height: 100%;
        background-color: #eee;
      }

      .hidden {
        display: none;
      }

      div video {
        padding: 40px;
        display: block;
        width: 400px;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <button>Display video</button>

    <div class="hidden">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/xhKf7v2FU_g?si=9sC5lphosS8JkQMu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <script>
        const btn = document.querySelector("button");
        const box = document.querySelector("div");
        const video = document.querySelector("video");

        btn.addEventListener("click", () => box.classList.remove("hidden"));

        video.addEventListener("click", (event) => {
        event.stopPropagation();
        video.play();
        });

        box.addEventListener("click", () => box.classList.add("hidden"));
    </script>
  </body>
</html>
